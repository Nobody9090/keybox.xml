name: Generate Encrypted Keybox XML
on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  generate-keybox:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        sudo apt-get update -qq
        sudo apt-get install -y openssl libssl-dev libxml2-utils
        pip install cryptography lxml

    - name: Generate keybox
      run: |
        git clone https://github.com/LRFP-Team/keyboxGenerator.git
        cd keyboxGenerator
        python3 keyboxGenerator.py || true
        ls -la keybox.xml

    - name: Validate Keybox
      run: |
        cd keyboxGenerator
        # Simple structure + size check (script generates valid keyboxes)
        if [ -f keybox.xml ] && [ $(wc -c < keybox.xml) -gt 2000 ]; then
          echo "✅ Keybox generated successfully"
          echo "SHA256: $(sha256sum keybox.xml | cut -d' ' -f1)"
          echo "Size: $(du -h keybox.xml)"
        else
          echo "❌ Keybox generation failed"
          exit 1
        fi
        # Extract first cert for basic validation
        grep -A 50 "BEGIN CERTIFICATE" keybox.xml | head -n 50 > cert.pem
        if openssl x509 -in cert.pem -text -noout 2>/dev/null; then
          echo "✅ Certificate valid"
        else
          echo "⚠️  Certificate check skipped"
        fi

    - name: Encrypt ZIP
      env:
        ZIP_PASSWORD: ${{ secrets.KEYBOX_ZIP_PASSWORD }}
      run: |
        cd keyboxGenerator
        zip -P "$ZIP_PASSWORD" ../keybox-encrypted.zip keybox.xml
        cd ..
        echo "✅ ZIP SHA256: $(sha256sum keybox-encrypted.zip | cut -d' ' -f1)"
        echo "✅ ZIP Size: $(du -h keybox-encrypted.zip)"

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: keybox-encrypted
        path: |
          keybox-encrypted.zip
          keyboxGenerator/keybox.xml
        retention-days: 30
